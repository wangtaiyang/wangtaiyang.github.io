<h6 id="写入hbase最新版api"><a href="#写入hbase最新版api" class="headerlink" title="写入hbase最新版api"></a>写入hbase最新版api</h6><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">//创建hbase conf替代val conf = new Configuration()</span><br><span class="line">val conf = HBaseConfiguration.create()</span><br><span class="line">conf.set(&quot;hbase.zookeeper.quorum&quot;, &quot;0.0.0.0&quot;)</span><br><span class="line">conf.set(&quot;hbase.zookeeper.property.clientPort&quot;, 2181)</span><br><span class="line"></span><br><span class="line">hbaseConf.set(TableOutputFormat.OUTPUT_TABLE, hbaseTable)</span><br><span class="line">//创建hbase连接</span><br><span class="line">val connection = ConnectionFactory.createConnection(hbaseConf)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">//-------过时代码------------</span><br><span class="line">var hTable = new HTable(hbaseConf, TableName.valueOf(hbaseTable))</span><br><span class="line">val put: Put = new Put(Bytes.toBytes(rowKey))</span><br><span class="line">put.addColumn(Bytes.toBytes(&quot;列族&quot;), Bytes.toBytes(&quot;列&quot;), Bytes.toBytes(&quot;值&quot;))</span><br><span class="line">// 当你进行大量的Put的时候，要确认你的HTable的setAutoFlush是关闭着的。</span><br><span class="line">// 否则的话，每执行一个Put就要想区域服务器发一个请求。</span><br><span class="line">// 否则的话，每执行一个Put就要想区域服务器发一个请求。</span><br><span class="line">// autoFlush = false，要等到写缓冲都填满的时候才会发起请求。</span><br><span class="line">hTable.setAutoFlush(false, false)</span><br><span class="line">hTable.setWriteBufferSize(30 * 1024 * 1024) //5M</span><br><span class="line">//put可以放到List里批量提交</span><br><span class="line">hTable.put(put)</span><br><span class="line">hTable.flushCommits()</span><br><span class="line">//---------------旧api会在将来版本删除------------------</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">//新api,hbase1.x</span><br><span class="line">//设置缓存1m，当达到1m时数据会自动刷到hbase，替代了hTable.setWriteBufferSize(30 * 1024 * 1024)</span><br><span class="line">//这个值也可以在hbase的配置文件中配置</span><br><span class="line">val params = new BufferedMutatorParams(TableName.valueOf(hbaseTable)).writeBufferSize(1024 * 1024) //字节</span><br><span class="line">//创建一个批量异步与hbase通信的对象</span><br><span class="line">var mutator: BufferedMutator = connection.getBufferedMutator(params)</span><br><span class="line">val put: Put = new Put(Bytes.toBytes(rowKey))</span><br><span class="line">put.addColumn(Bytes.toBytes(&quot;列族&quot;), Bytes.toBytes(&quot;列&quot;), Bytes.toBytes(&quot;值&quot;))</span><br><span class="line">//向hbase插入数据,达到缓存会自动提交，put可以放到List里批量提交</span><br><span class="line">mutator.mutate(put)</span><br><span class="line">//要注意不用每次put后就调用flush，最后调用就行，这个方法替代了旧api的hTable.setAutoFlush(false, false)</span><br><span class="line">//进入源码可以看到，内部实现了自动提交</span><br><span class="line">mutator.flush()</span><br><span class="line">mutator.close()</span><br><span class="line">connection.close()</span><br></pre></td></tr></table></figure>

<script>
  var isDown = true
  var oldY = 0
  inView.offset(50)

  document.body.addEventListener('touchstart', function(){});
  
  window.addEventListener('scroll', _.throttle(e => {
    var currentY = window.scrollY
    if((oldY - currentY) < 0) {
      isDown = true
    } else {
      isDown = false
    }
    oldY = currentY
  }, 250))

  $("article img").each(function() {
      var strA = "<a data-fancybox='gallery' href='" + this.src + "'></a>";
      $(this).wrapAll(strA);
  });

  $('.toc-link').each(function() {
      var href = $(this).attr("href");
      
      inView(href).on('exit', () => {
        if (isDown) {
          handleActive(href)
        }
      })

      inView(href).on('enter', () => {
        if (!isDown) {
          handleActive(href)
        }
      })

      this.onclick = function(e) {
        var pos = $(href).offset().top - 10;
        $("html,body").animate({scrollTop: pos}, 300);
        setTimeout(() => {
          handleActive(href)
        }, 350)
        return false
      }
  })

  function handleActive(href) {
    document.querySelectorAll('.toc-link').forEach(elm => {
      elm.classList.remove('active')
    })
    document.querySelector(".toc [href='"+ href +"']").classList.add('active')
  }
</script>
